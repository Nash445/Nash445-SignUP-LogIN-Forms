<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type = "text/css" href="/css/signup_style.css">
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body class="body">
      <div class="login-page">
        <div class="form">
          <h1>SIGN UP</h1>
          <form action = "/signup" method = "POST">
            <input type="text" name = "name" placeholder="full name" required/>
            <input type="email" name = "email" placeholder="email address" required/>
            <input type="text" name = "phone" placeholder="phone number(Without Country Code)" required/>
            <input type="text" name = "branch" placeholder="branch (C.S.E -> 1 / E.C.E -> 2 / E.E.E -> 3)" required/>
            <input type="date" name = "dob" placeholder="Date Of Birth" required/>
            <input type="password" name = "password" id="password" placeholder="set a password" required/>
            <i class="fas fa-eye" style="cursor: pointer" onclick="show()"></i>
            <br>
            <br>
            <button type="submit" >
              SIGN UP
            </button>
          </form>
        </div>
      </div>
    </body>
    <script>
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");

        // ========== Checking type of password ===========
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>
  </html>
</html>
